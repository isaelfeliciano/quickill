<!DOCTYPE html>
<html>
	<head>
		<title>QuicKill</title>
		<link type="text/css" rel="stylesheet" href="reset.css">
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body class="center-align center-text">
		<div id="first-page">
		<h2>QuicKill</h2>
			<input class="txt-search center-align" type="text" name="txt-search">
			<button class="bt-quickill" name="bt-quickill" onclick="microsoftQuickill()">QuicKill</button>
			<button class="bt-search" name="bt-search" onclick="microsoftSearchProcess()">Search</button>
		</div>
		<div id="second-page" class="center-align center-text">
			<button class="bt-up" name="bt-up" onclick="up()">UP</button>
			<div class="list-layout process-list">
			</div>
			<button name="bt-killall" onclick="microsoftQuickill()">Kill 'Em All</button>
			<button name="bt-kill-selected" onclick="microsoftKillSelected()">Kill Selected</button>
		</div>
		<div class="flashmessage center-align-absolute center-text not-visible"></div>
		<script src="jquery.js"></script>
		<script src="app.js"></script>
	</body>
</html>
